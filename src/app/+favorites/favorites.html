

<div class="container">
  <div class="row">
    
    <div class="col-sm-3" *ngFor="let item of favoriteItemsFilter">
      <lt-card [options]="{title: item.title.length == 0? item.key.split('%3D')[1]:item.title, imgUrl:item.imgUrl, price:item.bid, key:key,
               url:item.url}"></lt-card>
          
    </div>
        
  </div>
</div>
<cloudinary-list-viewer></cloudinary-list-viewer>
<router-outlet></router-outlet>
