<template #rt let-r="result" let-t="term">
  <div class="container-fluid">
      <div class="row">
          <div class="col-12">{{ r.title }}</div>
      </div>
      <!--img  [src]="'http://www.tandem-associates.com/lionel/' + r.tags" class="img-fluid img-thumbnail"  />-->
      
      <div class="row">
        <img *ngFor="let image of r['images']" [src]="'http://www.tandem-associates.com/lionel/' + image.FileName" class="col-2 img-fluid img-thumbnail"  />
      </div>
    
    </div>
</template>
<span>{{lionelResult.length}}</span>
<div class="form-group" [class.has-danger]="searchFailed">
  <label for="typeahead-http">Search for a lionel item:</label>
  <input
    id="typeahead-http"
    type="text"
    class="form-control"
    [(ngModel)]="lionelItemDB"
    [ngbTypeahead]="searchLionelItems"
    [inputFormatter]="inputFormatter"
    placeholder="Lionel Item search"
    [resultTemplate]="rt"/>
  <span *ngIf="searching">searching...</span>
  <div class="form-control-feedback" *ngIf="searchFailed">Sorry, suggestions could not be loaded.</div>
</div>
<div class="container-fluid">
  <div class="row">
    <div *ngFor="let itmResult of lionelResult" class="col-6 align-self-center"><img class="img-fluid img-thumbnail" src="{{itmResult.images}}" /></div>
  
  </div>
</div>
