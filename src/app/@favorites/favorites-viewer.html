  <ngb-carousel [interval]="0">

    <template ngbSlide *ngFor="let column of favorites">
      <div class="row">

        <div class="col-sm-2" *ngFor="let item of column.columns">
          <lt-card [options]="item"></lt-card>
        </div>
      </div>
    </template>
  </ngb-carousel>
